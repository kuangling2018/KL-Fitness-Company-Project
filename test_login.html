<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	<div id="login">		
		<div class="clear">
			<a href="#"><img src="images/logo1.png" id="logo"></a>
			<ul>
				<li><strong>某某健身有限公司</strong></li>
				<li><span>www.kuangling.com</span></li>
			</ul>
			<div>
				<a href="test_register.html">注册</a>
			</div>
		</div>
		<div class="user_login">
			<h3>用户登录</h3>
			<ul class="clearmargin">
				<li>
					<img src="images/username.png">
					<input type="text" name="mailbox" value="" placeholder="请输入用户邮箱">
					<span class="login_init">*邮箱格式</span>
				</li>
				<li>
					<img src="images/password.png">
					<input type="password" name="password" value="" placeholder="请输入密码">
					<span class="login_init">*密码长度至少6位，但不超过20位</span>
				</li>
			</ul>
			<span><a href="#">忘记密码</a></span>
			<input type="button" name="" value="登录">
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
